user daemon
pidfile /var/run/sniproxy.pid
resolver {
    nameserver 1.1.1.1
    nameserver 8.8.8.8
    nameserver 8.8.4.4
    mode ipv4_only
}

listen 127.0.0.1:8080 {
    proto http
    table http_stream
}
listen 127.0.0.1:8443 {
    proto tls
    table tls_stream
}

